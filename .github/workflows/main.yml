name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start project
        run: npm start

      - name: Deploy to Render
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d1o2t9emcj7s73dm1j70?key=${{ secrets.RENDER_API_KEY }}"
